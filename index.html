<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOwave - Compra de Fotografía</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AejB4lyHRf553cVDU-hVZTk9ZSH-JgIh3Sxw4I8IAMGQzXJOOjJrU9HJe5TKW5nDLu-8yNJ4vAEbHlIN"></script>
    <link href="output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-full">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <div class="min-h-full">
      <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/mayoristakaurymdp.appspot.com/o/generar%20imagen%20con%20efecto%20animado%20para%20utilizar%20en%20un%20logo%20de%20aplicacion%20de%20fotos%20de%20surfing.png?alt=media&token=eaa74f90-8ad1-4712-934c-8a8484907e8a"
            alt="GOwave Logo"
            width="15%"
          />
        </div>
      </header>
      <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
          <div class="px-4 py-6 sm:px-0">
            <div id="product-section" class="mt-16">
              <div class="bg-white">
                <div
                  class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
                >
                  <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
                    <!-- Image gallery -->
                    <div class="aspect-h-1 aspect-w-1 w-full">
                      <div
                        class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg"
                      >
                        <img
                          src="https://img.freepik.com/fotos-premium/foto-3d-surfista-montando-ola-puesta-sol_1158030-82909.jpg"
                          alt="Foto de Surf - Ola Perfecta en Sunset"
                          class="h-full w-full object-cover object-center"
                        />
                      </div>
                    </div>

                    <!-- Product info -->
                    <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">
                      <h2
                        class="text-3xl font-bold tracking-tight text-gray-900"
                      >
                        Ola Perfecta en Sunset
                      </h2>

                      <div class="mt-3">
                        <h2 class="sr-only">Información del producto</h2>
                        <p class="text-3xl tracking-tight text-gray-900">
                          $10.00 USD
                        </p>
                      </div>

                      <div class="mt-6">
                        <h3 class="sr-only">Detalles</h3>
                        <ul role="list" class="list-none space-y-3">
                          <li class="flex items-center">
                            <svg
                              class="h-5 w-5 flex-shrink-0 text-green-500"
                              viewBox="0 0 20 20"
                              fill="currentColor"
                              aria-hidden="true"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                clip-rule="evenodd"
                              />
                            </svg>
                            <span class="ml-2 text-sm text-gray-600"
                              >Fotógrafo: Silva Rodrigo (@rSilvaSurf)</span
                            >
                          </li>
                          <li class="flex items-center">
                            <svg
                              class="h-5 w-5 flex-shrink-0 text-green-500"
                              viewBox="0 0 20 20"
                              fill="currentColor"
                              aria-hidden="true"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                clip-rule="evenodd"
                              />
                            </svg>
                            <span class="ml-2 text-sm text-gray-600"
                              >Ubicación: Bryon Bay</span
                            >
                          </li>
                          <li class="flex items-center">
                            <svg
                              class="h-5 w-5 flex-shrink-0 text-green-500"
                              viewBox="0 0 20 20"
                              fill="currentColor"
                              aria-hidden="true"
                            >
                              <path
                                fill-rule="evenodd"
                                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                clip-rule="evenodd"
                              />
                            </svg>
                            <span class="ml-2 text-sm text-gray-600"
                              >Cámara: Canon EOS R5</span
                            >
                          </li>
                        </ul>
                      </div>

                      <div class="mt-8">
                        <div class="flex items-center justify-between">
                          <h4 class="text-sm font-medium text-gray-900">
                            Tamaño
                          </h4>
                          <a
                            href="#"
                            class="text-sm font-medium text-indigo-600 hover:text-indigo-500"
                            >Guía de tamaños</a
                          >
                        </div>

                        <fieldset class="mt-4">
                          <legend class="sr-only">Elige un tamaño</legend>
                          <div class="grid grid-cols-4 gap-4">
                            <label
                              class="group relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                            >
                              <input
                                type="radio"
                                name="size-choice"
                                value="4K"
                                class="sr-only"
                                aria-labelledby="size-choice-0-label"
                              />
                              <span id="size-choice-0-label">4K</span>
                              <span
                                class="pointer-events-none absolute -inset-px rounded-md"
                                aria-hidden="true"
                              ></span>
                            </label>
                            <label
                              class="group relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                            >
                              <input
                                type="radio"
                                name="size-choice"
                                value="5K"
                                class="sr-only"
                                aria-labelledby="size-choice-1-label"
                              />
                              <span id="size-choice-1-label">5K</span>
                              <span
                                class="pointer-events-none absolute -inset-px rounded-md"
                                aria-hidden="true"
                              ></span>
                            </label>
                            <label
                              class="group relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                            >
                              <input
                                type="radio"
                                name="size-choice"
                                value="6K"
                                class="sr-only"
                                aria-labelledby="size-choice-2-label"
                              />
                              <span id="size-choice-2-label">6K</span>
                              <span
                                class="pointer-events-none absolute -inset-px rounded-md"
                                aria-hidden="true"
                              ></span>
                            </label>
                            <label
                              class="group relative flex items-center justify-center rounded-md border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 cursor-pointer bg-white text-gray-900 shadow-sm"
                            >
                              <input
                                type="radio"
                                name="size-choice"
                                value="8K"
                                class="sr-only"
                                aria-labelledby="size-choice-3-label"
                              />
                              <span id="size-choice-3-label">8K</span>
                              <span
                                class="pointer-events-none absolute -inset-px rounded-md"
                                aria-hidden="true"
                              ></span>
                            </label>
                          </div>
                        </fieldset>
                      </div>

                      <div
                        class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-white-500 px-8 py-3 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
                        id="paypal-button-container"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      paypal
        .Buttons({
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [
                {
                  description: "Foto de Surf - Ola Perfecta en Sunset",
                  amount: {
                    value: "10.00",
                  },
                },
              ],
            });
          },
          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              alert(
                "¡Compra completada por " +
                  details.payer.name.given_name +
                  "! Gracias por tu compra."
              );
              // Redirigir a la página deseada
              window.location.href =
                "https://gowave.atlantics.dev/checkout/fdIM4C4bLzeRWV0rP5Ue/wjcmXRpU5NRV4KMaQmZM/10/32342/aprobado/1123"; // Cambia la URL
            });
          },
          onError: function (err) {
            console.error("Error durante la transacción:", err);
            alert(
              "Ha ocurrido un error durante la transacción. Por favor, inténtalo de nuevo."
            );
          },
        })
        .render("#paypal-button-container");
    </script>
  </body>
</html>
